<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="popup-container dis-none">
      <div class="losePopup">
        <span>You lose</span>
        <!-- <button id="newWord" class="btn btn__startGame">New game</button> -->
        <span>Press "Enter" to start again.</span>
      </div>
    </div>
    <div class="container">
      <div class="top">
        <div id="counter">
          <span class="conter-number"></span>
        </div>
        <div id="word" class="word">
        </div>
      </div>
      <div class="bottom">
        <div id="letters" class="letters"></div>
        <div id="buttons" class="buttons">
          <button id="startGame" class="btn btn__startGame">Start</button>
          <button id="newWord" class="btn btn__startGame">New</button>
          <span>Press "Enter" to start or for new word.</span>
        </div>
      </div>
    </div>
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
  </body>
</html>
