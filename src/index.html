<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="start-container">
        <div class="name">
            <label for="heroName" class="heroName">Hero name</label>
            <input id="heroName" type="text" name="heroName" class="input input__hero-name" maxlength="15">
        </div>
        <button class="btn btn__start" id="startGame" type="button">Start game</button>
        <span>OR</span>
        <button class="btn btn__continue" id="continueGame" type="button">Continue</button>
    </div>
    <div class="game-container none">
        <div class="game name">Game name</div>
        <div class="game-menu">Test</div>
        <div class="game-map"></div>
    </div>
</body>
</html>
